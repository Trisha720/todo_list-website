<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced To-Do App</title>
  <link rel="stylesheet" href="todo-style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <input type="datetime-local" id="dueDateInput" />
      <select id="priorityInput">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button id="addTaskBtn">Add Task</button>
    </div>
    <div class="controls">
      <button data-filter="all">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
      <button id="clearCompletedBtn">Clear Completed</button>
      <button id="toggleModeBtn" class="toggle-mode">Toggle Mode</button>
    </div>
    <div class="counter" id="taskCounter"></div>
    <ul id="taskList"></ul>
  </div>
  <script src="todo-logic.js"></script>
</body>
</html>
